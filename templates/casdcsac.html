<!DOCTYPE html>
<html lang="pt-br" ng-app>
<meta charset="utf-8">
<head>
<style>
#map-canvas {

	height:300px;
}
</style>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<script src="https://maps.googleapis.com/maps/api/js"></script>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script>
	var map;

	var markerData= [
		{lat: -9.53, lng: -37.29  , zoom: 7 , name: "Olho dagua das Flores"},
		{lat: -9.37 , lng: -37.24  , zoom: 10 , name: "Santana do Ipanema"},
		{lat: -9.75 , lng: -36.66  , zoom: 10 , name: "Arapiraca"},
	];
	 
	function initialize() {
		 	map = new google.maps.Map(document.getElementById('map-canvas'), {
				zoom: 8,
				center: {lat: -9.53, lng: -37.29}
			});
			markerData.forEach(function(data) {
				var newmarker= new google.maps.Marker({
					map:map,
					position:{lat:data.lat, lng:data.lng},
					title: data.name
				});
				jQuery("#selectlocation").append('<option value="'+[data.lat, data.lng,data.zoom].join('|')+'">'+data.name+'</option>');
			});

	}

	google.maps.event.addDomListener(window, 'load', initialize);

	jQuery(document).on('change','#selectlocation',function() {
		var latlngzoom = jQuery(this).val().split('|');
		var newzoom = 1*latlngzoom[2],
		newlat = 1*latlngzoom[0],
		newlng = 1*latlngzoom[1];
		map.setZoom(newzoom);
		map.setCenter({lat:newlat, lng:newlng});
	});

</script>

</head>
<body >
  <div class="col-md-12 col-sm-12">
  
  	<select id="selectlocation">
  		
  	</select> 
  
  </div>
  <div class="col-md-12 col-sm-12">
  	<div class="col-md-6 col-sm-6" id="map-canvas"></div>
  	<div class="col-md-6 col-sm-6" ng-model="products">
  		<h2>Escolha seus produtos</h2>
	  	<button type="button" class="btn btn-info col-md-6" data-toggle="collapse" data-target="#demo">Combust√≠veis</button>
		  <div id="demo" class="collapse">
		  	<br><br>
		    <ol >
		     	{% for i in obj %}
		     		<div ng-model="valor">
		    			<input type="checkbox" name="{{i.dscProduto}}" value="{{i.dscProduto}}"  >{{i.dscProduto}}<br>
		    		</div>
		    	{% endfor %}
		    </ol>
		  </div>

  	</div>
  </div>

<input type="text" ng-model="name">
<h1>Hello, {{name}}</h1>
</body>
</html>
